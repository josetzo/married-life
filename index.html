<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuestra historia</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Patrick+Hand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="paper-grain"></div>

<header class="hero">
  <h1>Nuestra historia</h1>

  <!-- INICIO RELACIÓN -->
  <section class="relationship-start sewn patch-cream">
    <span class="label">Inicio de nuestra historia</span>
    <time datetime="2024-10-05">05 de octubre de 2024</time>
    <p>El día en que todo empezó a tomar forma.</p>
    <span class="tape tape-top-center"></span>
  </section>

  <!-- CONTADORES -->
  <section class="counters">
    <div class="counter sewn patch-blue">
      <span id="monthsTogether">0</span>
      <small>meses juntos</small>
    </div>
    <div class="counter sewn patch-rose">
      <span id="daysTogether">0</span>
      <small>días juntos</small>
    </div>
  </section>

  <!-- MUSICA -->
  <button id="musicBtn" class="music-btn sewn patch-sand">
    Reproducir musica
  </button>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</header>

<main class="album">
  <div class="timeline">
    <div class="timeline-line"></div>

    <!-- EVENTO 1 -->
    <article class="moment">
      <div class="card sewn patch-cream">
        <h3>La primera vez que nos vimos</h3>
        <figure class="photo-wrap">
          <span class="tape tape-top-left"></span>
          <img src="img/primera-vez.jpg" alt="">
          <figcaption>Todo empezó aquí</figcaption>
        </figure>
      </div>
    </article>

    <!-- EVENTO 2 -->
    <article class="moment">
      <div class="card sewn patch-blue">
        <h3>Cuando empezamos a pololear</h3>
        <figure class="photo-wrap">
          <span class="tape tape-top-right"></span>
          <img src="img/pololeo.jpg" alt="">
        </figure>
      </div>
    </article>

    <!-- EVENTO 3 -->
    <article class="moment">
      <div class="card sewn patch-rose">
        <h3>Nuestro primer 14 juntos</h3>
        <figure class="photo-wrap">
          <span class="tape tape-top-left"></span>
          <img src="img/primer-14.jpg" alt="">
        </figure>
      </div>
    </article>

    <!-- EVENTO 4 -->
    <article class="moment">
      <div class="card sewn patch-sand">
        <h3>Buin Zoo</h3>
        <figure class="photo-wrap">
          <span class="tape tape-top-right"></span>
          <img src="img/buin-zoo.jpg" alt="">
        </figure>
      </div>
    </article>

    <!-- EVENTO 5 -->
    <article class="moment">
      <div class="card sewn patch-blue">
        <h3>El viaje</h3>
        <figure class="photo-wrap">
          <span class="tape tape-top-left"></span>
          <img src="img/viaje.jpg" alt="">
        </figure>
      </div>
    </article>

    <!-- EVENTO 6 -->
    <article class="moment">
      <div class="card sewn patch-cream">
        <h3>Nuestros 5 gatos</h3>
        <figure class="photo-wrap">
          <span class="tape tape-top-center"></span>
          <img src="img/gatos.jpg" alt="">
          <figcaption>
            Grogu · Kishiro · Haru · Momo · Platanito
          </figcaption>
        </figure>
      </div>
    </article>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
